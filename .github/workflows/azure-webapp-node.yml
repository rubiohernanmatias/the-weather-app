name: Build & Deploy to Azure Web App (Node.js)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (producción)
        working-directory: src
        run: npm ci --omit=dev

      - name: Paso de build (opcional)
        run: npm run build || echo "No hay build, continuamos"

      - name: Iniciar sesión en Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Desplegar a Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: "rg-github-actions"
          package: "."